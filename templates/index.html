<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
  {{ form.media }}
</head>
<style>
 /* Sidebar */
.sidebar {
  background-color: #10212a; /* Dark background */
  color: #FFFFFF; /* White text */
  height: 100vh;
  width: 300px;
  transition: width 0.3s ease; /* Smooth transition for sidebar width */
  position: fixed; /* Fix sidebar position */
  top: 0;
  left: 0;
  overflow-y: auto; /* Enable vertical scrolling */
  padding-top: 20px; /* Add space at the top */
}

.sidebar nav ul.navbar-nav li.nav-item {
  margin-bottom: 10px; /* Add some space between navigation items */
}

.sidebar nav ul.navbar-nav li.nav-item a.nav-link {
  color: #f5f5f5; /* White text */
  font-size: 20px;
  padding: 10px 20px;
  border-radius: 8px;
  font-weight: bold;
  display: block; /* Ensure links take full width */
}

.sidebar nav ul.navbar-nav li.nav-item a.nav-link:hover {
  background-color: #0f1112; /* Darken background on hover */
}

/* Main Content */
.main-content {
  background-color: #ECEFF1; /* Light grey background */
  padding: 20px;
  margin-left: 300px; /* Adjust for sidebar width */
}

.main-content .navbar {
  background-color: #091419; /* Dark grey navbar */
  border-radius: 0px;
  margin-bottom: 20px;
  width: calc(100% - 300px); /* Adjust for sidebar width */
}

.main-content .navbar .navbar-brand {
  color: #FFFFFF; /* White text */
  font-size: 20px;
}

.main-content .navbar .navbar-brand:hover {
  color: #ECEFF1; /* Light grey on hover */
}

.main-content .navbar .form-control {
  background-color: #FFFFFF; /* White search bar background */
  color: #37474F; /* Dark grey text */
  border-radius: 20px;
}

.main-content .navbar .btn-primary {
  background-color: #0e0d0a; /* Orange button background */
  border-color: #FF9800; /* Orange button border */
  color: #FFFFFF; /* White text */
  border-radius: 20px;
  padding: 8px 16px;
  transition: all 0.3s ease;
}

.main-content .navbar .btn-primary:hover {
  background-color: #F57C00; /* Darker orange on hover */
  border-color: #F57C00; /* Darker orange border on hover */
}

/* Additional styles */
/* Add your additional styles here */

/* Example of additional styles */
.container {
  max-width: 1200px; /* Limit container width */
  margin: 0 auto; /* Center container */
}

.card {
  background-color: #FFFFFF; /* White background */
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
  padding: 20px;
  margin-bottom: 20px;
}

.card-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.card-body {
  font-size: 16px;
  line-height: 1.6;
}

.btn {
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
}

.btn-primary {
  background-color: #007bff; /* Primary button color */
  border-color: #007bff;
  color: #FFFFFF;
}

.btn-primary:hover {
  background-color: #0056b3; /* Darker color on hover */
  border-color: #0056b3;
}



</style>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 sidebar">
        <nav>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active fw-bold d-flex align-items-center" aria-current="page" href="{% block courses %}{% endblock courses %}" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Course home page">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold d-flex align-items-center" aria-current="page" href="/departments" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Course home page">Departments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold d-flex align-items-center" href="{% block allCourses %}{% endblock %}" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Show all courses">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold d-flex align-items-center" href="{% url 'std_logout' %}" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Log out">Log out</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold d-flex align-items-center" href="{% block profile %}{% endblock profile %}" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Check your profile">{% block user %}{% endblock %}</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-md-9 main-content">
        
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
